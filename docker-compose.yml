version: "3.9"
services:
  api:
    image: python:3.8
    volumes:
      - "./dnd_light:/dnd_light"
    working_dir:
        /dnd_light
    ports:
     - "8000:8000"
    command: sh -c 'pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000'

  deploy-prep:
    image: python:3.8
    volumes:
      - "./dnd_light:/dnd_light"
    working_dir:
        /dnd_light
    command: sh -c 'python manage.py migrate && python manage.py loaddata fixtures.json'
